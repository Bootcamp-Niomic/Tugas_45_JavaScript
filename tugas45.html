<!-- ====== Tugas 45 JavaScript ===== -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar Javascript Tugas 45 - NIOMIC</title>
  </head>
  <body>
        <h1>Lokasi href tugas45.html</h1>
        <p id="change"></p>
        <button type="button" onclick="location_event()" name="button">Jalankan</button>
      
        <script type="text/javascript">
          function location_event() {
            var a = location.href;
            document.getElementById("change").innerHTML = a;
          }
        </script>
    </body>     
</html>
